<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Side Menu and Navigation: Nightly</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Side Menus</title>

    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  </head>

  <body>

    <ion-nav-view></ion-nav-view>

    <script id="templates/menu.html" type="text/ng-template">
      <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
          <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            
            <!--Just the menu toggle-->
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
            </ion-nav-buttons>
            
          </ion-nav-bar>
          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
          <ion-header-bar class="bar-stable">
            <h1 class="title">Left</h1>
          </ion-header-bar>
          <ion-content>
            <ion-list>
              <ion-item nav-clear menu-close ng-click="login()">
                Login
              </ion-item>
              <ion-item nav-clear menu-close href="#/app/search">
                Search
              </ion-item>
              <ion-item nav-clear menu-close href="#/app/browse">
                Browse
              </ion-item>
              <ion-item nav-clear menu-close href="#/app/playlists">
                Playlists
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </script>

    <script id="templates/browser.html" type="text/ng-template">
      <ion-view view-title="Browse">
        <ion-content>
          <h1>Browse</h1>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/login.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">Login</h1>
          <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
          </div>
        </ion-header-bar>
        <ion-content>
          <form ng-submit="doLogin()">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="loginData.username">
              </label>
              <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="loginData.password">
              </label>
              <label class="item">
                <button class="button button-block button-positive" type="submit">Log in</button>
              </label>
            </div>
          </form>
        </ion-content>
      </ion-modal-view>
    </script>

    <script id="templates/playlist.html" type="text/ng-template">
      <ion-view view-title="Playlist">
        <ion-content>
          <h1>Playlist</h1>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/playlists.html" type="text/ng-template">
      <ion-view view-title="Playlists">
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
              {{playlist.title}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/search.html" type="text/ng-template">
      <ion-view view-title="Search">
        <ion-content>
          <h1>Search</h1>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
